name: Build and Scan Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t 2048 .

    - name: Run Container
      run: |
        docker run --rm -d -p 3000:3000 --name 2048-container 2048
        sleep 5
        curl -f http://localhost:3000 || (echo "Container failed to start" && exit 1)

    - name: Stop Container
      if: always()
      run: docker stop 2048-container || echo "Container was not running"

    - name: Scan Docker Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 2048
        format: 'table'
        severity: 'CRITICAL,HIGH'
